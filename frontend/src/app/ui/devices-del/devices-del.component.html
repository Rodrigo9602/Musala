<div class="limiter">
    <div class="container-login100" >
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form class="login100-form validate-form flex-sb flex-w" #deleteForm="ngForm" (ngSubmit)="onSubmit()">
                <span class="login100-form-title p-b-53">
                    Delete Device
                </span> 
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Enter Gateway Serial Number
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "serial is required">
                    <input class="input100" type="text" name="serial" #serial="ngModel" [(ngModel)]="serialNumber">
                    <span class="focus-input100"></span>
                </div>             
                
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Enter UID (unique identificator)
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "uid is required">
                    <input class="input100" type="text" name="uid" #uid="ngModel" [(ngModel)]="UID">
                    <span class="focus-input100"></span>
                </div>               
               

                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn">
                        Delete Device
                    </button>
                </div>
                <div class="container-login100-form-btn m-t-20 m-b-32">
                    <a class="login100-form-btn" [routerLink]="['/']">
                        Cancel
                    </a>
                </div>
                
            </form>
        </div>
    </div>
</div>
