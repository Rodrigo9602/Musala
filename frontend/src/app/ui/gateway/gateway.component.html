<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form class="login100-form validate-form flex-sb flex-w" #userForm="ngForm" (ngSubmit)="onSubmit()">
                <span class="login100-form-title p-b-53">
                    Add Gateway
                </span>              
                
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Gateway's name
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "name is required">
                    <input class="input100" type="text" name="name" #name="ngModel" [(ngModel)]="gateway.name">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                        IPV4 Address
                    </span>
                    
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Ipv4 is required">
                    <input class="input100" type="text" name="ipv4" #ipv4="ngModel" [(ngModel)]="gateway.ipv4">
                    <span class="focus-input100"></span>
                </div>  

                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Device's vendor
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "vendor is required">
                    <input class="input100" type="text" name="vendor" #vendor="ngModel" [(ngModel)]="devices[0].vendor">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                        Status
                    </span>
                   
                </div>
                <div class="wrap-input-radio validate-input" data-validate = "radio is required">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Online" [(ngModel)]="devices[0].status">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Online
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  value="Offline" [(ngModel)]="devices[0].status" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Offline
                        </label>
                      </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn">
                        Add Gateway
                    </button>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <a class="login100-form-btn" [routerLink]="['/']">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
