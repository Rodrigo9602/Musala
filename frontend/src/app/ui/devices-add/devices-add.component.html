<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form class="login100-form validate-form flex-sb flex-w" #deviceForm="ngForm" (ngSubmit)="onSubmit()">
                <span class="login100-form-title p-b-53">
                    Add Device
                </span>
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Gateway serial number
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "serial is required">
                    <input class="input100" type="text" name="serial" #serial="ngModel" [(ngModel)]="serialNumber">
                    <span class="focus-input100"></span>
                </div>                   
                
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Vendor
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Vendor is required">
                    <input class="input100" type="text" name="vendor" #vendor="ngModel" [(ngModel)]="device[0].vendor">
                    <span class="focus-input100"></span>
                </div>
                
                
                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                        Status
                    </span>
                   
                </div>
                <div class="wrap-input-radio validate-input" data-validate = "radio is required">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Online" [(ngModel)]="device[0].status">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Online
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  value="Offline" [(ngModel)]="device[0].status" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Offline
                        </label>
                      </div>
                </div>
                
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn">
                        Add Device
                    </button>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <a class="login100-form-btn" [routerLink]="['/']">
                        Cancel
                    </a>
                </div>
                
            </form>
        </div>
    </div>
</div>
